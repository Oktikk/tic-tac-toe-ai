<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="ttt">Kółko i krzyżyk</div>
    <div class="buttons">
    <div class="btn1">VS Player</div>
    <div class="btn2">VS Ai</div>
    </div>
    <div class="title">Wybiera: O</div>
    <div class="board">
        <div class="box fa" data-box="0"></div>
        <div class="box fa" data-box="1"></div>
        <div class="box fa" data-box="2"></div>
        <div class="box fa" data-box="3"></div>
        <div class="box fa" data-box="4"></div>
        <div class="box fa" data-box="5"></div>
        <div class="box fa" data-box="6"></div>
        <div class="box fa" data-box="7"></div>
        <div class="box fa" data-box="8"></div>
        <canvas class="bgcol" width="306" height="306"></canvas>
        <canvas class="winLine" width="306" height="306"></canvas>
    </div>
    <div class="btn">Restart</div>
    <script src="app.js"></script>
</body>
</html>
